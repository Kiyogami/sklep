name: Frontend Build (CRACO/CRA)

on:
  push:
    paths:
      - 'frontend/**'   # triggeruje TYLKO przy zmianach w frontend
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci   # szybkie i bezpieczne z lockfilem

      - name: Build frontend
        working-directory: frontend
        run: npm run build   # u≈ºyje "craco build"

      - name: Debug on failure (opcjonalnie)
        if: failure()
        working-directory: frontend
        run: |
          ls -la
          npm run build -- --verbose
