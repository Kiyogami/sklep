name: NodeJS with Webpack

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]  # możesz usunąć 22.x jeśli pada tylko tam

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Show versions (debug)
        run: |
          node --version
          npm --version

      - name: Install dependencies
        run: npm ci --verbose  # <-- verbose pokaże co się dzieje

      - name: Build with Webpack
        run: npm run build -- --verbose --progress  # <-- dodaj flagi dla webpacka (więcej info w logach)

      - name: If build fails, show more info
        if: failure()
        run: |
          ls -la
          cat package.json || true
          npm ls || true
