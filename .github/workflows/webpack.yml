name: Frontend Build (Node.js)

on: [push, pull_request]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json   # lub yarn.lock jeśli używasz yarn

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci   # lub yarn install / pnpm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build   # musi istnieć w frontend/package.json "scripts": {"build": "craco build" lub "webpack ..." lub "vite build"}

      # Opcjonalnie – debug na failure
      - name: Debug on failure
        if: failure()
        working-directory: frontend
        run: |
          ls -la
          cat package.json || true
          npm run build -- --verbose || true
