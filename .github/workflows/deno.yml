name: Deno Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x  # lub v1.x jeśli potrzebujesz starszej

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: ~/.deno
          key: deno-${{ hashFiles('deno.lock', 'deno.json*', 'import_map.json') }}

      - name: Cache & install dependencies
        run: deno cache --reload main.ts  # zmień main.ts na Twój główny plik / entrypoint

      - name: Build with Deno
        run: deno task build --allow-scripts  # <-- tu jest to, o co pytałeś

      - name: Run tests (opcjonalnie)
        run: deno task test || true  # nie przerywa jeśli testy nie istnieją

      - name: Lint
        run: deno lint
