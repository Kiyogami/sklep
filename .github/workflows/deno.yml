- name: Show Deno / Node version
  run: |
    deno --version || echo "Deno not found"
    node --version
    npm --version

- name: Install deps (with debug)
  run: |
    npm ci --verbose   # or deno cache --reload main.ts
    # or for Deno: deno cache --allow-scripts ...

- name: Build with verbose output
  run: npm run build -- --verbose   # if webpack, add --verbose or --progress
  # or deno task build -- --log-level=debug
