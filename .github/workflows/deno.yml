name: Deno Build & Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deno-version: [v1.x, v2.x]   # lub konkretne wersje

    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2   # ← najnowsza wersja akcji
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: Cache Deno dependencies
        run: deno cache --reload main.ts   # ← lub Twój entrypoint (main.ts / app.ts / etc.)

      # ────────────────────────────────────────────────
      # ← TU dodajesz swój krok Build
      - name: Build with Deno
        run: deno task build --allow-scripts

      # ewentualnie kolejne kroki:
      - name: Run tests
        run: deno task test

      - name: Lint
        run: deno lint
